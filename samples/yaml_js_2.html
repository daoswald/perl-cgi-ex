<pre><script>
var yaml = "--- #YAML:1.0\n\
- foo1: bar1\n\
  foo2: {key1: val1, key2: 'value 2'}\n\
  foo3:\n\
   - a\n\
   - list\n\
   - of\n\
   - items\n\
   - 'with the last item being a long string'\n\
  foo4: [another, list, of, values]\n\
  foo5a: |\n\
   A block of text\n\
   that is on multiple lines.\n\
  foo5b: |+\n\
   A block\n\
   of text\n\
    that is on\n\
   multiple lines.\n\
  foo6a: >\n\
   A block\n\
   of text\n\
    that is on\n\
   multiple lines and is folded.\n\
  foo6b: >+\n\
   A block\n\
   of text\n\
    that is on\n\
   multiple lines and is folded.\n\
  foo7: 'singlequoted''with embedded quote'\n\
  foo8: \"doublequoted\\\"with embedded quote\"\n\
";
//"
document.write(yaml)
</script></pre>
